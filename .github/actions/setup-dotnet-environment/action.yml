name: 'Setup .NET Environment'
description: 'Reusable action to setup .NET development environment for LankaConnect'
inputs:
  dotnet-version:
    description: '.NET version to install'
    required: false
    default: '8.0.x'
  enable-caching:
    description: 'Enable NuGet package caching'
    required: false
    default: 'true'
  restore-packages:
    description: 'Restore NuGet packages'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ inputs.dotnet-version }}

    - name: Cache NuGet Packages
      if: inputs.enable-caching == 'true'
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Set Environment Variables
      shell: bash
      run: |
        echo "DOTNET_CLI_TELEMETRY_OPTOUT=true" >> $GITHUB_ENV
        echo "DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true" >> $GITHUB_ENV
        echo "DOTNET_NOLOGO=true" >> $GITHUB_ENV

    - name: Restore NuGet Packages
      if: inputs.restore-packages == 'true'
      shell: bash
      run: dotnet restore LankaConnect.sln --verbosity minimal