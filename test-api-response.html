<!DOCTYPE html>
<html>
<head>
    <title>Test API Response</title>
</head>
<body>
    <h1>Test SignUp Lists API Response</h1>
    <button onclick="testAPI()">Fetch and Analyze</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const eventId = '89f8ef9f-af11-4b1a-8dec-b440faef9ad0';
            const url = `https://lankaconnect-api-staging.politebay-79d6e8a2.eastus2.azurecontainerapps.io/api/events/${eventId}/signup-lists`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                const analysis = data.map((list, index) => {
                    return {
                        index: index + 1,
                        id: list.id,
                        category: list.category,
                        hasMandatoryItems: list.hasMandatoryItems,
                        hasPreferredItems: list.hasPreferredItems,
                        hasSuggestedItems: list.hasSuggestedItems,
                        hasOpenItems: list.hasOpenItems,
                        itemsCount: list.items?.length || 0
                    };
                });

                document.getElementById('result').textContent = JSON.stringify(analysis, null, 2);
                console.log('Full API Response:', data);
                console.log('Analysis:', analysis);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
