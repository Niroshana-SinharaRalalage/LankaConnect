# Redis configuration for LankaConnect development environment

# Basic settings
port 6379
bind 0.0.0.0
protected-mode yes
requirepass dev_redis_123

# Memory settings
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000

# AOF (Append Only File) settings
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no

# Logging
loglevel notice
logfile ""

# General settings
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced settings
hz 10
dynamic-hz yes

# Disable dangerous commands in development
rename-command FLUSHALL ""
rename-command FLUSHDB ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_DEV
rename-command DEBUG DEBUG_DEV